{% extends 'base.html' %}
{% block content %}
    <div class="row container">
        <h2>User posts:
            <a href="{% url 'profile' user.profile.id %}">
                {{ user.profile.nickname }}
            </a>
        </h2>
        {% for post in posts %}
            <div class="post col-lg-4">
                <a href="/posts/{{post.id}}">
                    {{ post.name }}
                </a>
                {% if post.photo %}
                    <div>
                        <img src="{{ post.photo.url }}">
                    </div>
                {% endif %}
                <p>
                    Likes : {{ post.likes }}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
