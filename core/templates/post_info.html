<h2>Post</h2>
<div>
    <a href="{% url 'user-posts' post.user.id %}">
        Author: {{ post.user.username }}
   </a>
</div>
<div>
    Header: {{ post.name }}
</div>
    {% if post.photo %}
        <img src="{{ post.photo.url }}" height="200px">
    {% endif %}
<div>
    Description: {{ post.description }}
</div>
<div>
    Likes qty: {{ post.likes }}
</div>
