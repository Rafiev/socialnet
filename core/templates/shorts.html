{% extends 'base.html' %}
{% block content %}
    <h2>Shorts</h2>
    {% for short in shorts_list %}
        <div>
            <br>
            <a href="{% url 'shorts-info' short.id %}">
                {{ short.user }} - {{ short.created_at }}
            </a>
            <div>
                <video src="{{ short.video.url }}" width="250px"></video>
            </div>
        </div>
    {% endfor %}
{% endblock %}
