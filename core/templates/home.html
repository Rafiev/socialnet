{% extends 'base.html' %}
{% block content %}
<div class="container p-5 my-5 bg-dark text-white">
    <h2>Posts</h2>
    {% for post in posts %}
        <div>
            <a href="{% url 'user-posts' post.user.id %}">
                <dl>{{ post.user.username }}</dl>
            </a>
        </div>
        <div>
            {% if post.photo %}
                <a href="{% url 'post-detail' post.id %}">
                    <img src="{{ post.photo.url }}" height="200px">
                </a>
            {% endif %}
        </div>
        <hr>
    {% endfor %}
</div>
{% endblock %}
